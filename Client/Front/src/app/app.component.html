<ion-app>
  <ion-router-outlet>
    <ion-card *ngFor="let user of users">
      <ion-card-content>
        <p>
          Name: {{user.userName}}
        </p>

        <p>
          FirstName: {{user.firstName}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-router-outlet>
</ion-app>
