<ion-app>
  <ion-router-outlet>
    <ion-card *ngFor="let worker of workers">
      <ion-card-content>
        <p>
          Name: {{worker.username}}
        </p>
        <p>
          FirstName: {{worker.firstname}}
        </p>
        <p>
          LastName: {{worker.lastname}}
        </p>
        <p>
          Role: {{worker.role}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-router-outlet>
</ion-app>
