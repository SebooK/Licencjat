<ion-header>
  <ion-toolbar>
    <ion-title>vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">firstname</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">lastname</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">role</ion-label>
      <ion-input type="text" formControlName="role"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>


    <ion-button expand="full" type="submit" [disabled]="!vehicleForm.valid">Add</ion-button>
  </form>
</ion-content>
