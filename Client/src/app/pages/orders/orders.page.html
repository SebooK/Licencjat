<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button default-href="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Zam√≥wienia</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let order of orders">
            <ion-item [routerLink]="['details',order.id]">
                <ion-label>
                    {{order.orderNumber}} {{order.cargo}} {{order.customer.companyName}}
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteOrder(order.id)">
                    <ion-icon name='trash'></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll threshold="5%" (ionInfinite)="displayMore($event)">
        <ion-infinite-scroll-content loading-spinner="bubbles" loadingText="Loading more data..">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addOrderModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
